<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9529e48c4d.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="container_info">
        </div>
        <button class="contact_button" aria-label="Contact Me" onclick="displayModal()">Contactez-moi</button>
        <div class="container_photo">
        </div>
      </div>

      <div class="filtre">
        <h4  tabindex="0">Trier Par</h4>
        <ul id="container_filtre" class="container_filtre">
        </ul>
      </div>

      <div class="container_all_medias">
      </div>
      <div class="container_fixed">
        <div class="container_count_likes">
          <h3 class="count_likes"></h3>
          <span class="heart_count">
            <i class="fa-solid fa-heart"></i>
          </span>
        </div>
          <h3 class="prices">

          </h3>
      </div>
    </main>
    <div id="media_modal" aria-label="image closeup view">
			<div class="modal">
				<div>
          <img src="assets/icons/close_brown.svg" id="close" alt="close dialog" onclick="closeMediaModal()"/>
          <div id="previous" aria-label="Previous image">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div class="container_media_modal">

          </div>
          <div id="next" aria-label="Next image">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <h3 id="title_media_modal">Test</h3>
			</div>
		</div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="container_contact">
            <h2>Contactez-moi</h2>
            <h2 id="header_modal"></h2>
          </div>
          <img src="assets/icons/close.svg" id="close_contact" alt="close contact form" onclick="closeModal()"  />
        </header>
				<form id="contact_form">
					<div>
						<label for="prenom">Pr√©nom</label>
						<input id="prenom" name="prenom" type="text"/>
					</div>
          <div>
						<label for="nom">Nom</label>
						<input id="nom" name="nom" type="text" />
					</div>
          <div>
						<label for="email">Email</label>
						<input id="email" name="email" type="email" />
					</div>
          <div>
						<label for="message">Votre  message</label>
						<textarea id="message" name="message" style="height: 170px;width:100%; resize : none;" ></textarea>
					</div>
          <button id="submit" name="submit" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/api.js"></script>
    <script src="/scripts/utils/mediaModal.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/filtre.js"></script>
  </body>
</html>
